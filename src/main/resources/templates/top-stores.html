<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로또 1등 당첨점</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #2c3e50;
        }
        tr:hover {
            background-color: #fff3e0;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>로또 1등 당첨점</h1>
    <table>
        <thead>
            <tr>
                <th>순위</th>
                <th>상호명</th>
                <th>장소</th>
                <th>당첨 횟수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="store, iterStat : ${topStores}">
                <td th:text="${iterStat.count}"></td>
                <td>
                    <a th:href="${store.storeInfo.storeName == '인터넷 복권판매사이트' ? 'https://dhlottery.co.kr' : 'https://map.naver.com/p/search/' + store.storeInfo.location}"
                       th:text="${store.storeInfo.storeName}"
                       target="_blank"></a>
                </td>
                <td th:text="${store.storeInfo.location}"></td>
                <td th:text="${store.count}"></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                row.addEventListener('mouseover', function() {
                    this.style.backgroundColor = '#fff3e0';
                });
                row.addEventListener('mouseout', function() {
                    this.style.backgroundColor = '';
                });
            });
        });
    </script>
</body>
</html>
